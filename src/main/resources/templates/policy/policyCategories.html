<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <title>Policy</title>
    </head>

    <body class="quicksand">
        <div th:replace="homepage :: navbar"></div>

        <div class="top-intro mb-5">
            <img th:src="@{/images/banner.jpg}" alt="" style="width:100%;">
            <h1 class="text-center top-intro-text quicksand text-weight-bolder">Policies</h1>
        </div>

        <div class="policy-categories container">
            <div class="d-flex justify-content-around">
                <div class="card text-center">
                    <a th:href="@{/policy/health}">
                        <i class="card-icon far fa-plus-square"></i>
                        <p>
                            Health insurance
                        </p>
                    </a>
                </div>
                <div class="card text-center">
                    <a th:href="@{/policy/property}">
                        <i class="card-icon fas fa-home"></i>
                        <p>
                            Home insurance
                        </p>
                    </a>
                </div>
                <div class="card text-center">
                    <a th:href="@{/policy/life}">
                        <i class="card-icon fas fa-heartbeat"></i>
                        <p>
                            Life insurance
                        </p>
                    </a>
                </div>
                <div class="card text-center">
                    <a th:href="@{/policy/vehicle}">
                        <i class="card-icon fas fa-car"></i>
                        <p>
                            Car insurance
                        </p>
                    </a>
                </div>
            </div>
        </div>
        <div class="container mt-2 mb-4">
            <p class="text-center font-weight-bold service-section-header">
                O U R <span class="pl-2">B</span> E S T <span class="pl-2">S</span> E R V I C E S
            </p>

        </div>

        <div th:replace="homepage::footer"></div>

    </body>

</html>
