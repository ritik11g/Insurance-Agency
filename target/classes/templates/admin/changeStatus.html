<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/loginpage.css}" rel="stylesheet">
    <title>Change Status</title>
</head>
<body class="quicksand text-center">

<div th:replace="admin/adminHome::navbar"></div>
<div class="form-div">
    <form class="form-signin" method="post" th:action="@{/admin/policy/change}">
        <select class="form-control" name="id" required>
            <option value="">Policy</option>
            <option th:each="policy : ${policies}" th:value="${policy.getId()}" th:text="${policy.getId()+' '+policy.getName()}"></option>
        </select>
        <select class="form-control" name="status" required>
            <option>Status</option>
            <option value="active">Active</option>
            <option value="expired">Expired</option>
        </select>
        <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Submit</button>

    </form>
</div>
<!-- fontawesome script -->
<script src="https://kit.fontawesome.com/1f4b1ad491.js" crossorigin="anonymous"></script>

<!-- bootstrap script -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
