<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <title>Admin</title>
    </head>

    <body>
        <nav th:fragment="navbar" class="fixed-top">
            <div class="navbar navbar-expand-lg navbar-dark container">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand">JK</a>
                    <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse"
                        data-bs-target="#navbarContent" aria-controls="navbarContent" area-expanded="false"
                        aria-label="Toggle navigation" name="button">
                        <i class="fas fa-bars navbar-hamburger-icon"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active  mr-3">
                                <a class="nav-link quicksand font-weight-bold text-white" th:href="@{/admin}">Home</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item ml-2 mr-2">
                                <a th:href="@{/admin/policy/add}"
                                    class="nav-link quicksand font-weight-bold text-white">Add Policies</a>
                            </li>
                            <li class="nav-item ml-2 mr-4">
                                <a th:href="@{/admin/claims}"
                                    class="nav-link quicksand font-weight-bold text-white">Verify Claims</a>
                            </li>
                            <li class="nav-item ml-2 mr-4">
                                <a th:href="@{/admin/policy/change}"
                                    class="nav-link quicksand font-weight-bold text-white">Update Policy</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a th:href="@{/logout}"
                                    class="nav-link quicksand font-weight-bold text-white">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div id="home">
            <img id="home-bg" th:src="@{/images/bg.jpg}">
            <div id="home-content" class="container">
                <h1>Welcome</h1><br>
                <h3>Protecting people and their futures for more than a decade.</h3>
            </div>
        </div>

        <div th:replace="homepage::footer"></div>

    </body>

</html>
