<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Policy</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/loginpage.css}" rel="stylesheet">
</head>
<body class="quicksand text-center">
<div th:replace="admin/adminHome::navbar"></div>
<div class="form-div">
    <form class="form-signin" method="post" th:action="@{/admin/policy/add}" th:object="${policy}">
        <div class="mb-3 bg-dark p-3 rounded-circle text-light" style="width:100px; height:100px; margin:auto; font-size:50px">JK</div>
        <input class="form-control" type="text" th:field="*{name}" placeholder="Name of Policy" required>
        <select id="policyType" class="form-control" th:field="*{category}" required>
            <option value="">Policy Type</option>
            <option value="life">Life insurance</option>
            <option value="health">Health</option>
            <option value="vehicle">vehicle</option>
            <option value="property">property</option>
        </select>
        <input class="form-control" placeholder="Premium" type="number" th:field="*{premium}" required>
        <input class="form-control" placeholder="Claim amount" type="number" th:field="*{maxClaimAmount}" required>
        <input class="form-control" placeholder="Details" type="text" th:field="*{thingsCovered}" required>
        <select class="form-control" th:field="*{expirationStatus}" required>
            <option value="">Status</option>
            <option value="expired">Expired</option>
            <option value="active">Active</option>
        </select>
        <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Submit</button>
    </form>
</div>
<div th:replace="homepage::footer"></div>
</body>
</html>
