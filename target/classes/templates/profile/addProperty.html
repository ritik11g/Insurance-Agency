<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
<!--    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">-->
<!--    <link rel="stylesheet" th:href="@{/css/homepage.css}">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/loginpage.css}">
</head>
<body class="quicksand text-center">
<div th:replace="homepage::navbar"></div>
<div class="form-div">
<form class="form-signin" th:action="@{/self/property/add}" method="post" enctype="multipart/form-data">
    <div class="mb-3 bg-dark p-3 rounded-circle text-light" style="width:100px; height:100px; margin:auto; font-size:50px">JK</div>

    <input class="form-control" placeholder="Property Name" type="text" pattern="[a-zA-Z0-9]+" th:field="*{property.name}" required>
    <input class="form-control" placeholder="Add Documents" type="file" name="file" required>
    <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Add</button>
</form>
</div>

<div th:replace="homepage::footer"></div>
