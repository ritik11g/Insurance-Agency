<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <!--    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">-->
        <!--    <link rel="stylesheet" th:href="@{/css/homepage.css}">-->
        <!--    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </head>

    <body class="quicksand">
        <div th:replace="homepage::navbar"></div>

        <!--<div class="container">-->
        <div class="d-flex container">
            <div th:fragment="sidebar" class="col-2 sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column font-weight-bold">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self/vehicle}">Vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self/property}">Property</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self/policies}">Bought Policies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self/activeclaims}">Active Claims</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self/processedclaims}">Processed Claims</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/self/transactions}">Transactions</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col pt-5 text-center d-flex flex-column align-items-center justify-content-center">
                <div class="card d-flex flex-column" style="padding: 2rem;">
                    <div class="mb-3 bg-dark p-3 rounded-circle text-light"
                         style="width:100px; height:100px; margin:auto; font-size:50px"><i class="fa fa-user"></i>
                    </div>
                    <div class="d-flex">
                        <p class="special-heading px-2">Name: </p>
                        <h2 class="dark-text" style="font-size: 1.5rem;"
                            th:text="${user.getFirstName() + ' '+ user.getLastName()}">
                        </h2>
                    </div>
                    <div class="d-flex">
                        <p class="special-heading px-2">Email: </p>
                        <h2 class="dark-text" style="font-size: 1.5rem;" th:text="${user.getEmail()}"></h2>
                    </div>
                    <div class="d-flex">
                        <p class="special-heading px-2">Phone number: </p>
                        <h2 class="dark-text" style="font-size: 1.5rem;" th:text="${user.getPhoneNo()}"></h2>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="homepage::footer"></div>

    </body>

</html>
