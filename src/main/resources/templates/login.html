<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/loginpage.css}" rel="stylesheet">
        <title>Login</title>
    </head>

    <body>
        <!-- navbar -->
        <nav th:fragment="navbar" class="fixed-top">
            <div class="navbar navbar-expand-lg navbar-dark container">
                <a th:href="@{/}" class="ml-2 pr-2 mr-4 quicksand navbar-brand font-weight-bold font-size-2">JK</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" area-expanded="false" aria-label="Toggle navigation" name="button">
                    <i class="fas fa-bars navbar-hamburger-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mr-auto ml-2">
                        <li class="nav-item active  mr-3">
                            <a class="nav-link quicksand font-weight-bold text-white" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link quicksand font-weight-bold text-white" th:href="@{/policy}">Policies</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link quicksand font-weight-bold text-white" th:href="@{/FAQ}">FAQs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="form-div text-center">
            <div class="login-nav">
                <a th:href="@{/login}" class="active">Login</a>
                <a th:href="@{/register}">Register</a>
            </div>
            <form class="form-signin" th:action="@{/login}" th:object="${user}" method="post">
                <p class="alert alert-danger" th:if="${param.error}">Invalid email or password.</p>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:field="*{email}"
                    required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" th:field="*{password}" id="inputPassword" class="form-control"
                    placeholder="Password" required>
                <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Sign in</button>
            </form>
        </div>


        <div th:replace="homepage::footer"></div>
    </body>

</html>
