<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/loginpage.css}" rel="stylesheet">
        <title>Registration</title>
    </head>

    <body>
        <!-- navbar -->
        <div th:replace="login::navbar"></div>

        <div class="form-div text-center">
            <div class="login-nav">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}" class="active">Register</a>
            </div>
            <form class="form-signin" th:action="@{/register}" method="POST" th:object="${user}">
                <p class="alert alert-danger" th:if="${emailError}">Email already in use.</p>
                <input class="form-control" type="text" placeholder="Email Address" name="email" th:field="*{email}"
                    required>
                <input class="form-control" type="text" placeholder="First Name" name="first_name"
                    th:field="*{firstName}" required>
                <input class="form-control" type="text" placeholder="Last Name" name="last_name" th:field="*{lastName}"
                    required>
                <input class="form-control" type="text" placeholder="Phone Number" th:field="*{phoneNo}" required>
                <input class="form-control" type="text" placeholder="Address" th:field="*{address}" required>
                <input class="form-control" type="password" name="password" placeholder="Password"
                    th:field="*{password}" required>

                <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Register</button>
                <p class="mt-4 font-weight-normal">Already a member? <a th:href="@{/login}">click here</a></p>
            </form>
        </div>





        <div th:replace="homepage::footer"></div>
    </body>

</html>
