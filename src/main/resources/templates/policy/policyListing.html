<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/policyListing.css}">
</head>
<body class="quicksand text-center">
<div th:replace="homepage::navbar"></div>

<div class="top-intro">
    <img th:src="@{/images/banner.jpg}" alt="" style="width:100%;">
    <h1 class="text-center top-intro-text quicksand text-weight-bolder" th:text="${category+' policies'}"></h1>
</div>

<div class="container my-5">
    <div class="row text-center align-center">
        <div th:each="policy: ${policies}" class="mx-auto p-2 col-12 col-md-6 col-lg-4">
            <div class="card text-color-dark-blue px-3 py-5 text-center">
                <h3 th:text="${policy.getName()}" class="text-color-dark-blue">title</h3>
                <div>
                    amount: $<span th:text="${policy.getMaxClaimAmount()}"></span>
                </div>
                <div>
                    premium: $<span th:text="${policy.getPremium()}"></span>
                </div>
                <a th:href="@{/policy/{id}(id=${policy.getId()})}"><button class="btn no-outline custom-radius-border bg-theme1 font-weight-bold text-white mt-4 py-2 px-4">Know more</button></a>

            </div>
        </div>
    </div>
</div>


<a th:href="@{/FAQ/{category}(category=${category})}"><button type="button" name="button" class="btn no-outline custom-radius-border bg-theme1 font-weight-bold text-white py-2 px-4">FAQs</button></a>


<div th:replace="homepage::footer"></div>

</body>
</html>
