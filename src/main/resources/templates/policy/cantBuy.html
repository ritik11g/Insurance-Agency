<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cannot Buy Policy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body class="quicksand text-center">
<div th:replace="homepage::navbar"></div>
<div class="container mt-5" th:if="${policy.getCategory() == 'vehicle'}">

</div>
<div class="container mt-5" th:if="${policy.getCategory() == 'property'}">
    <p class="alert alert-success">All property you have already have a insurance.</p>
</div>
