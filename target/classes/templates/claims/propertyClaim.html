<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property Claim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/loginpage.css}">
</head>
<body class="quicksand text-center">
<div th:replace="homepage::navbar"></div>
<div class="form-div">
<form class="form-signin" method="post" th:action="@{/claims/property/{id}(id=${propertyClaim.getRecordId()})}" enctype="multipart/form-data">
    <div class="mb-3 bg-dark p-3 rounded-circle text-light" style="width:100px; height:100px; margin:auto; font-size:50px">JK</div>
    <input class="form-control" type="text" th:field="*{propertyClaim.damage}">
    <input class="form-control" type="date" name="date">
    <input class="form-control" type="file" name="file">
    <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Submit</button>

</form>
</div>

<!-- fontawesome script -->
<script src="https://kit.fontawesome.com/1f4b1ad491.js" crossorigin="anonymous"></script>

<!-- bootstrap script -->
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
